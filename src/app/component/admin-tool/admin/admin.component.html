<table>
    <tr>
        <th>id</th>
        <th>login</th>
        <th>password</th>
    </tr>
    <tr *ngFor="let user of users">
        <td><a routerLink="{{'/user/' + user.id}}">{{user.id}}</a></td>
        <td>{{user.login}}</td>
        <td>{{user.password}}</td>
    </tr>

</table>
